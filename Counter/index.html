<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <p id="value">0</p>
        <div class="buttons">
            <button class="btn" id="increase" onclick="changeValue(increase)">Increament</button>
            <button class="btn" id="reset" onclick="changeValue(reset)">Reset</button>
            <button class="btn" id="decrease" onclick="changeValue(decrease)">Decrement</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
