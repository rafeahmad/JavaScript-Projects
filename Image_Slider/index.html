<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="slide">
            <img src="./Images/pexels-mike-b-136872.jpg" alt="Image1">
            <h3>Car Image 1</h3>
        </div>

        <div class="slide">
            <img src="./Images/pexels-mike-b-241316.jpg" alt="Image2">
            <h3>Car Image 2</h3>
        </div>

        <div class="slide">
            <img src="./Images/pexels-mike-b-244206.jpg" alt="Image3">
            <h3>Car Image 3</h3>
        </div>

        <div class="slide">
            <img src="./Images/pexels-pixabay-210143.jpg" alt="Image4">
            <h3>Car Image 4</h3>
        </div>

        <div class="slide">
            <img src="./Images/pexels-adrian-dorobantu-2127733.jpg" alt="Image4">
            <h3>Car Image 5</h3>
        </div>

        
        <span class="arrow prev" onclick="clickMe(-1)">&#10094</span>
        <span class="arrow next" onclick="clickMe(1)">&#10095</span>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
