<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
    <title>Navbar Toggle Menu</title>
</head>
<body>
    <header>
        <div id="logo">Ahmad</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="" class="active">Home</a>
                </li>

                <li>
                    <a href="">Pricing</a>
                </li>

                <li>
                    <a href="">Features</a>
                </li>

                <li>
                    <a href="">About Us</a>
                </li>

            </ul>
        </nav>
    </header>

    <script>
        let hamburger = document.querySelector(".hamburger");
        hamburger.onclick = () => {
        let navbar = document.querySelector(".navbar")
           navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
